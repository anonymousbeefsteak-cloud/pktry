<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>無名牛排點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            
            /* Anti-Copy / App-like Feel: Strict Lock Down */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+/Edge */
            user-select: none;         /* Standard */
            -webkit-touch-callout: none; /* iOS Safari: disable callout menu */
        }
        
        /* Re-enable text selection for inputs only */
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Prevent image interaction */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none; /* Prevent right click or save on images specifically */
        }

        .text-xxs {
            font-size: 0.65rem;
            line-height: 0.85rem;
        }
        @media print {
            @page {
                size: 58mm auto;
                margin: 0mm;
            }
            body > *:not(#print-container) {
                display: none !important;
            }
            html, body {
                margin: 0;
                padding: 0;
                background-color: white;
                width: 58mm;
            }
            #print-container {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
